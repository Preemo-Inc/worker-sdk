syntax = "proto3";

enum WorkerRequestStatus {
  UNSPECIFIED = 0;
  SUCCESS = 1;
  FAILURE = 2;
}

message RegisterFunctionReply {
  optional WorkerRequestStatus status = 1;
  optional string message = 2;
}

message WorkerReply {
  oneof reply {
    RegisterFunctionReply register_function = 1;
  }
}
